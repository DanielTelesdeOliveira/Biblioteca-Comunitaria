# ==============================
# ‚öôÔ∏è CONFIGURA√á√ÉO DO BANCO DE DADOS
# ==============================
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/biblioteca_db?allowPublicKeyRetrieval=true&useSSL=false&createDatabaseIfNotExist=true}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:root}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ==============================
# üß± CONFIGURA√á√ïES JPA / HIBERNATE
# ==============================
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.database-platform=${SPRING_JPA_DATABASE_PLATFORM:org.hibernate.dialect.MySQL8Dialect}
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ==============================
# üåê SERVIDOR
# ==============================
server.port=${PORT:8080}

# ==============================
# ü™µ LOGGING (opcional)
# ==============================
logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ==============================
# üì¶ OUTRAS CONFIGURA√á√ïES (opcional)
# ==============================
spring.main.allow-bean-definition-overriding=true
spring.main.web-application-type=servlet
